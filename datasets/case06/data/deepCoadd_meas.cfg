# ===========================================
# W13 deepCoadd_meas table configuration file
# ===========================================

# Object table primary key column.
id  = id

# Partitioning parameters.
part = {
    # The partitioning position is the object's point-source model position.
    pos = 'coord_ra, coord_dec'
    # Overlap radius in degrees.
    overlap = 0.0001 
    subChunks = 1
}

# Must be specified for director table or Qserv fails
dirColName = "id"

in.csv = {
    # List of table column names, in order of occurrence.
    field = [
    	  base_ClassificationExtendedness_flag
	  coord_dec
	  patch
	  filter
	  coord_ra
	  detect_isPrimary
	  base_ClassificationExtendedness_value
	  tract
	  ext_shapeHSM_HsmShapeRegauss_flag
	  id
	  x_Src
	  y_Src
	  coord_ra_deg
	  coord_dec_deg
    ]
}
